{% extends "base.html" %}

{% block content %}
<div class="uk-container">
    <h2>Register</h2>
    <form id="registration-form" data-method="POST">
        <input type="hidden" name="token" value="{{ token }}">
        <div class="uk-margin">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="uk-input" required>
        </div>
        <div class="uk-margin">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="uk-input" required>
        </div>
        <div class="uk-margin">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="uk-input" required>
        </div>
        <button type="submit" class="uk-button uk-button-primary">Register</button>
    </form>
</div>

    <script>
    $(document).ready(function() {
        setupFormSubmission("registration-form", "/admin/register");
    });
    </script>

{% endblock %}
